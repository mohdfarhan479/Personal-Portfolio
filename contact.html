<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <!-- Mohd Farhan -->
        <nav>
          <ul>
            <li>
              <span class="material-symbols-outlined">Home</span><a href="/Personal-Portfolio/"> Home</a></li>
            <li>

              <span class="material-symbols-outlined">Person</span><a href="/Personal-Portfolio/intro.html">My Intro
            </a></li>
            <li>

              <span class="material-symbols-outlined">Loyalty</span><a href="/Personal-Portfolio/services.html">Services
              </a></li>
              <li>
                <span class="material-symbols-outlined">Rss_feed</span><a href="/Personal-Portfolio/blog.html">Blog</a></li>
            <li>
              <span class="material-symbols-outlined">Person_book</span><a href="/Personal-Portfolio/contact.html">CV
            </a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="contactform">
          <h1>Contact me for work and General Enquiry</h1>
          <form>
            <div class="mb-3">
              <label for="clientName" class="form-label">Name</label>
              <input type="name" class="form-control" id="clientEmailId">
            </div>
            <div class="mb-3">
              <label for="clientEmailId" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientEmailId" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientPhone" class="form-label">Phone Number</label>
              <input type="phone" class="form-control" id="clientPhone">
            </div>
            <div class="mb-3">
              <label for="clientEnquiry" class="form-label">Enquiry</label>
              <input type="enquiry" class="form-control" id="clientEnquiry" >
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isClient">
              <label class="form-check-label" for="isClient">I want to work with you on a project with me</label>
            </div>
            
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js">
  </body>
</html>
